restaurantDetails
<!-- ************************************************************ -->
<!-- Start Restaurant-Detail -->
<!-- ************************************************************ -->
<section id="restaurant_detail" style="height: 100vh; position: absolute; top: 100px;">
  <div id="map" style="height: 500px"></div>

  <div
    *ngIf="restaurantDataLoaded"
    class="col-lg-12">
    <div
      class="header row"
      style="background-color: green">

      <div class="col-lg-12">
        <h2 *ngIf="restaurantName">{{ restaurantName }}</h2>
        <h3 *ngIf="restaurantCategory">{{ restaurantCategory }}</h3>
      </div>
    </div>

    <div
      class="restaurant_body row">

      <div class="col-lg-12">
        <div>{{ restaurantTwitter }}</div>
        <div *ngIf="restaurantAddress1">{{ restaurantAddress1 }}</div>
        <div *ngIf="restaurantAddress2">{{ restaurantAddress2 }}</div>
        <div *ngIf="restaurantAddress3">{{ restaurantAddress3 }}</div>
        <div *ngIf="restaurantPhoneNo">{{ restaurantPhoneNo }}</div>



      </div>

    </div>
  </div>



</section>

<!-- ************************************************************ -->
<!-- End Restaurant-Detail -->
<!-- ************************************************************ -->
