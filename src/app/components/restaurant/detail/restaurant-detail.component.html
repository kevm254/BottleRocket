<!-- Start Restaurant-Detail -->
<!-- ************************************************************ -->
<section id="restaurant_detail" [className]="isOpen ? 'panel-opened': 'panel-closed'"
         style="">
  <div id="map" style="height: 400px; width: auto"></div>


  <div
    *ngIf="restaurantDataLoaded">

    <div
      class="detail-header row">
      <div class="col-lg-12">
        <h2>{{ restaurantName }}</h2>
        <h4>{{ restaurantCategory }}</h4>
      </div>
    </div>

    <div
      class="restaurant_body row">

      <div class="col-lg-12">
        <div>{{ restaurantTwitter }}</div>
        <div>{{ restaurantAddress1 }}</div>
        <div>{{ restaurantAddress2 }}</div>
        <div>{{ restaurantAddress3 }}</div>
        <div>{{ restaurantPhoneNo }}</div>
      </div>

    </div>

    <div class="button_container">
      <a (click)="closePanel()">
        <div class="ext_close_btn pulse">
          <img class="int_close_btn" src="assets/images/ic_webBack@2x.png">
        </div>
      </a>
    </div>
  </div>


</section>

<!-- ************************************************************ -->
<!-- End Restaurant-Detail -->
<!-- ************************************************************ -->
