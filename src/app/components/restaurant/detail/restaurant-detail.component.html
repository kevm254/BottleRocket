<section id="restaurant_detail">
  <div id="map" style="height: 400px; width: auto"></div>

  <div
    *ngIf="restaurantDataLoaded"
    class="col-lg-12">
    <div
      class="header row"
      style="background-color: green">

      <div class="col-lg-12">
        <h2>{{ restaurantName }}</h2>
        <h3>{{ restaurantCategory }}</h3>
      </div>
    </div>

    <div
      class="restaurant_body row">

      <div class="col-lg-12">
        <div>{{ restaurantTwitter }}</div>
        <div>{{ restaurantAddress1 }}</div>
        <div>{{ restaurantAddress2 }}</div>
        <div>{{ restaurantAddress3 }}</div>
        <div>{{ restaurantPhoneNo }}</div>
      </div>

    </div>
  </div>



</section>

<!-- ************************************************************ -->
<!-- End Restaurant-Detail -->
<!-- ************************************************************ -->
